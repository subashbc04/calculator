<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    

    
    <div class="header">
        <div class="cal">
        <input type="text"id="uniq">
        </div>
        <div><br>
            <button class="button" onclick="AC()">AC</button>
            <button class="button" onclick="del()">DEL</button>
            <button class="button" onclick="result('%')">%</button>
            <button class="button" onclick="result('/')">/</button>
        </div>
         <div><br>
            <button class="button" onclick="result('7')" >7</button>
            <button class="button" onclick="result('8')">8</button>
            <button class="button" onclick="result('9')">9</button>
            <button class="button" onclick="result('*')">*</button>
            
        </div>
         <div><br>
            <button class="button" onclick="result('4')">4</button>
            <button class="button" onclick="result('5')">5</button>
            <button class="button" onclick="result('6')">6</button>
            <button class="button" onclick="result('-')">-</button>
        </div>
         <div><br>
            <button class="button" onclick="result('1')">1</button>
            <button class="button" onclick="result('2')">2</button>
            <button class="button" onclick="result('3')">3</button>
            <button class="button" onclick="result('+')">+</button>
        </div>
         <div><br>
            <button class="button" onclick="double()">00</button>
            <button class="button" onclick="result('0')">0</button>
            <button class="button" onclick="result('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
        </div>
        
    </div>
    <script src="./cal.js"></script>
    
</body>
</html>
